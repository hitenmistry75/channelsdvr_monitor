<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels DVR Monitor</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div id="app" class="p-4 max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-2xl font-black text-blue-500 tracking-tighter italic">CHANNELS_MONITOR</h1>
            <div class="flex items-center gap-4">
                <div class="px-3 py-1 bg-slate-800 rounded-full text-xs font-mono text-slate-400">
                    SERVER: {{ dvrIp }}
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold text-slate-400 uppercase">Live</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-6 rounded-2xl">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Active Streams</p>
                <p class="text-4xl font-light">{{ activities.length }}</p>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Status</p>
                <p class="text-lg text-green-400 font-medium">Healthy</p>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-xs font-bold text-slate-500 uppercase mb-2">Auto-Refresh</p>
                <p class="text-lg text-slate-300">Every 5s</p>
            </div>
        </div>

        <div class="relative mb-6">
            <input v-model="search" type="text" placeholder="Search logs for shows, errors, or clients..." 
                   class="w-full bg-slate-900/50 border border-slate-700 p-4 pl-12 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            <span class="absolute left-4 top-4.5 opacity-30">üîç</span>
        </div>

        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-800/50 text-slate-500 uppercase text-[10px] tracking-widest font-bold">
                    <tr>
                        <th class="p-4">Time</th>
                        <th class="p-4">Type</th>
                        <th class="p-4">Event</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-800">
                    <tr v-for="log in logs" :key="log.time" class="hover:bg-blue-500/5 transition-colors">
                        <td class="p-4 font-mono text-slate-500 whitespace-nowrap">{{ log.time }}</td>
                        <td class="p-4">
                            <span :class="getTypeColor(log.category)" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase">{{ log.category }}</span>
                        </td>
                        <td class="p-4 text-slate-300">{{ log.message }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;
        createApp({
            setup() {
                const logs = ref([]);
                const activities = ref([]);
                const search = ref('');
                const dvrIp = ref(window.location.hostname);

                const loadData = async () => {
                    const [lRes, sRes] = await Promise.all([
                        fetch(`/api/logs?search=${search.value}`),
                        fetch('/api/status')
                    ]);
                    logs.value = await lRes.json();
                    const status = await sRes.json();
                    activities.value = status.Activities || [];
                };

                const getTypeColor = (cat) => {
                    if(cat.includes('ERR')) return 'bg-red-500/20 text-red-400';
                    if(cat === 'DVR') return 'bg-blue-500/20 text-blue-400';
                    return 'bg-slate-700/50 text-slate-400';
                };

                watch(search, () => loadData());
                onMounted(() => {
                    loadData();
                    setInterval(loadData, 5000);
                });

                return { logs, activities, search, dvrIp, getTypeColor };
            }
        }).mount('#app');
    </script>
</body>
</html>
